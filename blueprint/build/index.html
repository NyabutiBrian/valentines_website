<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <title>Valentines Website</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a9cdceb046.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="min-h-screen font-MonteCarlo bg-primary">

    <main class="w-full min-h-screen flex flex-col items-center justify-between">
        <!-- SVG TOP MOBILE -->
        <div class="md:hidden">
            <div class="relative">
                <div class="absolute top-0">
                    <img src="./assets/waves/wave-haikei-mobile-2.svg" alt="">
                </div>
                <div class="absolute top-0">
                    <img src="./assets/waves/wave-haikei-mobile-3.svg" alt="">
                </div>
                <div>
                    <img src="./assets/waves/wave-haikei-mobile-1.svg" alt="">
                </div>
            </div>
        </div>

        <!-- SVG TOP DESKTOP -->
        <div class="hidden md:block">
            <div class="relative">
                <div class="absolute top-0">
                    <img src="./assets/waves/wave-haikei-2.svg" alt="">
                </div>
                <div class="absolute -top-10">
                    <img src="./assets/waves/wave-haikei-3.svg" alt="">
                </div>
                <div>
                    <img src="./assets/waves/wave-haikei-1.svg" alt="">
                </div>
            </div>
        </div>

        <!-- Valentine Content -->
        <section class="max-w-4xl mx-4 xl:mx-auto shadow-2xl rounded-3xl">
            <div class="flex flex-col justify-center items-center text-whity m-4">
                <div class="flex flex-col items-center justify-center py-4 sm:px-16">
                    <h1 class="text-4xl sm:text-6xl font-semibold py-2 tracking-wider">Will You Be My</h1>
                    <div class="flex flex-row justify-center items-center space-x-8">
                        <h1 class="text-6xl sm:text-8xl font-semibold py-2 tracking-widest md:tracking-wider">Valentines</h1>
                        <i class="fa-solid fa-heart-pulse fa-beat text-6xl sm:text-8xl"></i>
                    </div>
                </div>
                <div class="flex flex-row items-center justify-center text-sm sm:text-base space-x-16 py-4">
                    <div class="bg-secondary px-4 py-3 rounded-3xl active:bg-sky-700 transition duration-200 transform hover:scale-125">
                        <a href="./yes.html" class="font-Poppins font-semibold">Obviously Yes</a>
                    </div>
                    <div class="bg-secondary px-4 py-3 rounded-3xl active:bg-sky-700 transition duration-200 transform hover:scale-125">
                        <a href="./no.html" class="font-Poppins font-semibold">Hell No</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- SVG BOTTOM MOBILE -->
        <div class="md:hidden">
            <div class="relative">
                <div class="absolute bottom-0">
                    <img src="./assets/waves/wave-haikei-mobile-5.svg" alt="">
                </div>
                <div>
                    <img src="./assets/waves/wave-haikei-mobile-4.svg" alt="">
                </div>
            </div>
        </div>

        <!-- SVG BOTTOM DESKTOP-->
        <div class="hidden md:block">
            <div class="relative">
                <div class="absolute bottom-0">
                    <img src="./assets/waves/wave-haikei-desktop-5.svg" alt="">
                </div>
                <div>
                    <img src="./assets/waves/wave-haikei-desktop-4.svg" alt="">
                </div>
            </div>
        </div>
    </main>

</html>
